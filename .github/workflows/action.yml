name: Update JSON File

on:
  schedule:
    # Runs every 20 minutes
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    env:
      # âœ… Pakistani Proxy yahan add kiya gaya
      HTTP_PROXY: socks4://103.111.160.41:5678
      HTTPS_PROXY: socks4://103.111.160.41:5678
    steps:
      - name: Code ko checkout karen
        # Repository ke code ko local machine par laata hai
        uses: actions/checkout@v3

      - name: Python ko set karen
        # Python 3.x ko set karta hai
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Zaruri packages ko install karen
        # Python ki zaroori packages (jaise Playwright) ko install karta hai
        run: |
          python -m pip install --upgrade pip
          pip install playwright

      - name: Playwright browsers ko install karen
        # Playwright ke liye zaroori browsers install karta hai
        run: python -m playwright install --with-deps

      - name: Python script ko run karen
        # Python script ko run karta hai jiska direct link hai
        run: |
          wget -O aryzap.py https://abid58b.codeberg.page/cric/aryzap.py
          python aryzap.py

      - name: Changes ko commit karen
        # Nayi JSON file ko repository mein commit karta hai
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/abid58b/AryZapPlaylist.git

      - name: Commit and push changes
        run: |
          git add aryzap.json
          git fetch origin main
          git reset --soft origin/main
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Fetch latest data"
            git push origin main
          fi


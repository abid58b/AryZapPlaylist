name: Update JSON File

on:
  schedule:
    # Runs every 20 minutes
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Code ko checkout karen
        # Repository ke code ko local machine par laata hai
        uses: actions/checkout@v3

      - name: Python ko set karen
        # Python 3.x ko set karta hai
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Zaruri packages ko install karen
        # Python ki zaroori packages (jaise Playwright) ko install karta hai
        run: |
          python -m pip install --upgrade pip
          pip install playwright

      - name: Playwright browsers ko install karen
        # Playwright ke liye zaroori browsers install karta hai
        run: python -m playwright install --with-deps

      - name: Python script ko run karen
        # Python script ko run karta hai jiska direct link hai
        run: |
          wget -O aryzap.py https://abid58b.codeberg.page/cric/aryzap.py
          python aryzap.py

      - name: Changes ko commit karen
        # Nayi JSON file ko repository mein commit karta hai
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git diff-index --quiet HEAD || git commit -m "Update JSON file via GitHub Action"

      - name: Changes ko push karen
        # Nayi commit ko repository par push karta hai
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main # Agar aapki branch ka naam 'main' nahi hai to usay badal den

